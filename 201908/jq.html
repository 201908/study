<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <div class="list">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>

  </div>
  <p class="data">222</p>
  <p class="item">333</p>
  <div id="btn"></div>
  <script>
    function myHandler(event) {
      console.log(event.data.foo);
    }
    $("p.data").on("click", {
      foo: "bar"
    }, myHandler)

    $(".item").click(function (a, b) {
      // console.log(a, b)
      $("#btn").trigger("active", "active");
    })

    $("#btn").on("active", function (a, b) {
      console.log(a)
      $('.list li').eq(2).addClass(b)
    });
  </script>
</body>

</html>
