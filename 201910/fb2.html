<!DOCTYPE html>
<html>

<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"
    integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous"></script>
  <script src="https://connect.facebook.net/en_US/sdk.js" defer async="true"></script>
</head>

<body>





  <div id="fblogin">
  </div>

  <script>
    FB.init({
      appId: '462165507735221',
      cookie: true,
      xfbml: true,
      version: 'v4.0'
    });
    $("#fblogin").click(function () {
      FB.login(function (response) {
        statusChangeCallback(response); //登录回调函数
      }, {
        scope: 'email'
      }); //需要获取的信息scope
    });
    var statusChangeCallback = function (response) {
      if (response.status === 'connected') {
        var accessToken = response.authResponse.accessToken; //取得 accessToken

        FB.api('/me?fields=name,first_name,last_name,email', function (response) { // /me为API指定的调用方法，用于获取登陆用户相关信息
          if (response.email != null) {
            $.ajax({
              url: "/action.do",
              data: {
                userName: response.name,
                firstName: response.first_name,
                lastName: response.last_name,
                email: response.email,
                idToken: accessToken,
                userType: '2'
              },
              dataType: "json",
              tyep: "post",
              success: function (data) {
                if (data.success == true) {
                  window.location.reload(true);
                }
              }
            });
          } else {
            alert("XXX.");
          }
        });
      }
    };
  </script>
</body>

</html>
